<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container calculator">
            <input type="text" id="screen" readonly>
            <div id="custom-alert" style="display: none; color: red;"></div>
            <img src="error.jpg" id="error-image" alt="Error" class="error-image">
            <table>
                <tr>
                    <td><button id="btn-open-paren">&#40;</button></td>
                    <td><button id="btn-close-paren">&#41;</button></td>
                    <td><button id="btn-clear">C</button></td>
                    <td><button id="btn-percent">%</button></td>
                </tr>
                <tr>
                    <td><button id="btn-7">7</button></td>
                    <td><button id="btn-8">8</button></td>
                    <td><button id="btn-9">9</button></td>
                    <td><button id="btn-multiply">X</button></td>
                </tr>
                <tr>
                    <td><button id="btn-4">4</button></td>
                    <td><button id="btn-5">5</button></td>
                    <td><button id="btn-6">6</button></td>
                    <td><button id="btn-minus">-</button></td>
                </tr>
                <tr>
                    <td><button id="btn-1">1</button></td>
                    <td><button id="btn-2">2</button></td>
                    <td><button id="btn-3">3</button></td>
                    <td><button id="btn-plus">+</button></td>
                </tr>
                <tr>
                    <td><button id="btn-0">0</button></td>
                    <td><button id="btn-dot">.</button></td>
                    <td><button id="btn-divide">/</button></td>
                    <td><button id="btn-equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
